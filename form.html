<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webbutveckling</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <img src="images/sunset.JPG" alt="En solnedgång" />
      <span> En sida om kaffe </span>
    </header>
    <nav>
      <ul class="rubrikerna">
        <li><a href="startpage.html">Startsida</a></li>
        <li><a href="form.html">Formulär</a></li>
        <li><a href="contact.html">Om oss</a></li>
        <li><a href="pictures.html">Galleri</a></li>
        <li><a href="links.html">Användbara länkar</a></li>
        <li><a href="list.html">Idélåda</a></li>
      </ul>
    </nav>
    <p>Fyll i formuläret nedan och få mer information!</p>
    <hr />
    <form action="text" method="post">
      <fieldset>
        <label for="yes"> Dricker du kaffe?</label>
        <p>
          Ja <input type="checkbox" name="name" id="yes" value="taggad-yes" />
        </p>
        <p>
          Nej <input type="checkbox" name="name" id="no" value="taggad-no" />
        </p>

        <label for="födelsedatum"> Ditt födelsedatum?</label>
        <p><input type="date" name="datum" id="födelsedatum" /></p>

        <p>
          <label for="dagar">Vad är du mest intresserad av?</label>
          <select name="veckodag" id="dagar">
            <option value="kaffeodling">Kaffeodling</option>
            <option value="transport">Transporten till Sverige</option>
            <option value="Paketering">Själva paketeringen</option>
            <option value="Kaffesorter">Olika typer av kaffesorter</option>
          </select>
        </p>
        <p>
          <label for="age"> Ange din ålder:</label>
          <br />
          <input type="number" name="age" id="age" />
        </p>
        <p>
          <label for="email"> Ange din email-adress:</label>
          <br />
          <input type="email" name="email" id="email" required />
        </p>
        <p>
          <label for="question"
            >Vill du berätta något mer? Då kan du skriva det här!</label
          >
          <br />
          <textarea name="question" id="question" cols="30" rows="2"></textarea>
        </p>
        <p>
          <label for="send"> Klar? Skicka in formuläret!</label>
          <br />
          <input type="submit" name="send" id="send" />
        </p>
      </fieldset>
    </form>
    <hr />
    <p id="mail_link">
      Har du några frågor? <a href="mailto:juliafberg@gmail.com">Maila mig!</a>
    </p>
    <footer>
      <div class="foten">Julia Forsberg - Distanskursen Webbprogrammering</div>
    </footer>
  </body>
</html>
